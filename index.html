<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 50px 150px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-style: italic;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .carousel-container {
            position: relative;
            width: 80vw;
            max-width: 1200px;
            background-color: #000000;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .slide img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: block;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 20px;
            opacity: 0.6;
            transition: opacity 0.3s;
            z-index: 2;
        }

        .nav-button:hover {
            opacity: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="brand">Intervisions</a>
    </header>
    <main>
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide">
                    <img src="images/000072100010-5.jpg" alt="Photo 1">
                </div>
                <div class="slide">
                    <img src="images/000041360008-2.jpg" alt="Photo 2">
                </div>
                <div class="slide">
                    <img src="images/000052910031.jpg" alt="Photo 3">
                </div>
                <div class="slide">
                    <img src="images/000072110028.jpg" alt="Photo 4">
                </div>
            </div>
            <button class="nav-button prev">‹</button>
            <button class="nav-button next">›</button>
        </div>
    </main>

    <script>
        const carousel = document.querySelector('.carousel');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        document.querySelector('.next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        });

        document.querySelector('.prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateCarousel();
        });

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentSlide * 25}%)`;
        }
    </script>
</body>
</html>

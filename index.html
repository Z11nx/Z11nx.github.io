<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Instagram Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 50px 150px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-style: italic;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-dropdown {
            position: relative;
            z-index: 1000;
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .dropdown-btn.active {
            transform: rotate(90deg);
        }

        .dropdown-content {
            position: absolute;
            right: 0;
            top: 100%;
            padding-top: 10px;
            visibility: hidden;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            background-color: #000000;
        }

        .dropdown-content.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Cormorant Garamond', serif;
            display: block;
            padding: 8px 0;
            font-size: 24px;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: right;
        }

        .dropdown-content.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .dropdown-content a:nth-child(1) { transition-delay: 0.1s; }
        .dropdown-content a:nth-child(2) { transition-delay: 0.15s; }
        .dropdown-content a:nth-child(3) { transition-delay: 0.2s; }
        .dropdown-content a:nth-child(4) { transition-delay: 0.25s; }
        .dropdown-content a:nth-child(5) { transition-delay: 0.3s; }

        .dropdown-content a:hover {
            opacity: 0.7;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .image-container {
            position: relative;
            width: 80vw;
            max-width: 1200px;
            background-color: #000000;
            overflow: hidden;
        }

        .single-image {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .single-image img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: block;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            z-index: 1;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        .copyright {
            font-size: 16px;
            opacity: 0.6;
        }

        .instagram-icon {
            color: #ffffff;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .instagram-icon:hover {
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            header {
                padding: 20px;
                width: 100%;
            }

            .brand {
                font-size: 32px;
            }

            .image-container {
                width: 100vw;
                height: auto;
            }

            .single-image {
                height: 60vh;
            }

            .single-image img {
                max-width: 100%;
                max-height: 60vh;
                width: auto;
                height: auto;
                object-fit: contain;
            }

            footer {
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }

            .footer-links {
                margin-top: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .brand {
                font-size: 28px;
            }

            .dropdown-btn {
                font-size: 24px;
            }

            .dropdown-content a {
                font-size: 20px;
                padding: 12px 0;
            }

            .single-image {
                height: 50vh;
            }
        }

        @media screen and (max-width: 768px) and (orientation: landscape) {
            .single-image {
                height: 80vh;
            }

            .single-image img {
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="brand">Intervisions</a>
        <div class="nav-dropdown">
            <button class="dropdown-btn">☰</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="work.html">Selected Works</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </header>
    <main>
        <div class="image-container">
            <div class="single-image">
                <img src="images/000072100010-5.jpg" alt="Photo 1">
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">© 2025 Intervisions. All Rights Reserved.</div>
        <div class="footer-links">
            <a href="https://www.instagram.com/int3rvisions/" target="_blank" class="instagram-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdownContent = document.querySelector('.dropdown-content');

        dropdownBtn.addEventListener('click', () => {
            dropdownContent.classList.toggle('show');
            dropdownBtn.classList.toggle('active');
        });

        window.addEventListener('click', (e) => {
            if (!e.target.matches('.dropdown-btn')) {
                if (dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                    dropdownBtn.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>

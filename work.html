<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --toggle-bg: #ffffff;
            --toggle-fg: #000000;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --toggle-bg: #000000;
            --toggle-fg: #ffffff;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 1s ease-in, background-color 0.3s ease;
        }

        body.loaded {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        header .brand {
            animation-delay: 0.3s;
        }

        header .nav-dropdown {
            animation-delay: 0.5s;
        }

        main .carousel-container {
            animation-delay: 0.8s;
        }

        footer {
            animation-delay: 0.9s;
        }

        header {
            padding: 50px 150px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .theme-toggle {
            background: var(--toggle-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 20px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle i {
            color: var(--toggle-fg);
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-style: italic;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-dropdown {
            position: relative;
            z-index: 1000;
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
            z-index: 1000;
        }

        .dropdown-btn.active {
            transform: rotate(90deg);
        }

        .dropdown-content {
            position: absolute;
            right: 0;
            top: 100%;
            padding-top: 10px;
            visibility: hidden;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 999;
        }

        .dropdown-content.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content a {
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Cormorant Garamond', serif;
            display: block;
            padding: 8px 0;
            font-size: 24px;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease, color 0.3s ease;
            text-align: right;
            white-space: nowrap;
        }

        .dropdown-content.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .dropdown-content a:nth-child(1) { transition-delay: 0.1s; }
        .dropdown-content a:nth-child(2) { transition-delay: 0.15s; }
        .dropdown-content a:nth-child(3) { transition-delay: 0.2s; }
        .dropdown-content a:nth-child(4) { transition-delay: 0.25s; }
        .dropdown-content a:nth-child(5) { transition-delay: 0.3s; }

        .dropdown-content a:hover {
            opacity: 0.7;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .carousel-container {
            position: relative;
            width: 80vw;
            max-width: 1200px;
            background-color: var(--bg-color);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 80vh;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        .slide img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: block;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 28px;
            cursor: pointer;
            padding: 20px;
            opacity: 0.6;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .nav-button:hover {
            opacity: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        footer {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            z-index: 1;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .footer-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        .copyright {
            font-size: 16px;
            opacity: 0.6;
        }

        .instagram-icon {
            color: var(--text-color);
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .instagram-icon:hover {
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            header {
                padding: 20px;
                width: 100%;
            }

            .brand {
                font-size: 32px;
            }

            .carousel-container {
                width: 100vw;
                height: auto;
            }

            .carousel {
                height: 60vh;
            }

            .nav-button {
                font-size: 24px;
                padding: 10px;
            }

            .prev {
                left: 5px;
            }

            .next {
                right: 5px;
            }

            .slide img {
                max-width: 100%;
                max-height: 60vh;
                width: auto;
                height: auto;
                object-fit: contain;
            }

            footer {
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }

            .footer-links {
                margin-top: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .brand {
                font-size: 28px;
            }

            .dropdown-btn {
                font-size: 24px;
            }

            .dropdown-content a {
                font-size: 20px;
                padding: 12px 0;
            }

            .carousel {
                height: 50vh;
            }

            .nav-button {
                padding: 15px;
                font-size: 28px;
            }
        }

        @media screen and (max-width: 768px) and (orientation: landscape) {
            .carousel {
                height: 80vh;
            }

            .slide img {
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="brand fade-in">Austin Caldwell</a>
        <div style="display: flex; align-items: center;">
            <button class="theme-toggle fade-in" aria-label="Toggle theme">
                <i class="fas fa-sun"></i>
            </button>
            <div class="nav-dropdown fade-in">
                <button class="dropdown-btn">☰</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="work.html">Selected Works</a>
                    <a href="about.html">About</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="carousel-container fade-in">
            <div class="carousel" id="image-carousel">
                <!-- Slides will be generated dynamically by JavaScript -->
            </div>
            <button class="nav-button prev">‹</button>
            <button class="nav-button next">›</button>
        </div>
    </main>
    <footer class="fade-in">
        <div class="copyright">© 2025 Intervisions. All Rights Reserved.</div>
        <div class="footer-links">
            <a href="https://www.instagram.com/int3rvisions" target="_blank" class="instagram-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        // Gallery configuration - Add your images here
        const galleryImages = [
            { src: "images/1U6A0964.jpg", alt: "Photo 1" },
            { src: "images/000072110028.jpg", alt: "Photo 2" },
            { src: "images/000071790037.jpg", alt: "Photo 3" },
            { src: "images/000041360008-2.jpg", alt: "Photo 4" },
            { src: "images/000052910031.jpg", alt: "Photo 5" },
            { src: "images/1U6A1120-dehancer.jpg", alt: "Photo 6" },
            { src: "images/000072100022.jpg", alt: "Photo 7" },
            { src: "images/1U6A1025-1.jpg", alt: "Photo 8" },
            { src: "images/1U6A1258-3.jpg", alt: "Photo 9" },
            { src: "images/000052920033.jpg", alt: "Photo 10" },
            { src: "images/000039520001-2.jpg", alt: "Photo 11" }
            // Add more images here as needed:
            // { src: "images/your-new-image.jpg", alt: "Photo 11" },
            // { src: "images/another-image.jpg", alt: "Photo 12" },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle functionality
            const themeToggle = document.querySelector('.theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            function updateThemeIcon(theme) {
                themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            // Initialize the gallery
            initGallery();
            
            // Page fade-in effect
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
            
            // Navigation menu toggle
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const dropdownContent = document.querySelector('.dropdown-content');

            dropdownBtn.addEventListener('click', () => {
                dropdownContent.classList.toggle('show');
                dropdownBtn.classList.toggle('active');
            });

            window.addEventListener('click', (e) => {
                if (!e.target.matches('.dropdown-btn')) {
                    if (dropdownContent.classList.contains('show')) {
                        dropdownContent.classList.remove('show');
                        dropdownBtn.classList.remove('active');
                    }
                }
            });
        });

        function initGallery() {
            const carousel = document.getElementById('image-carousel');
            let currentSlide = 0;
            
            // Generate slides dynamically
            galleryImages.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide' + (index === 0 ? ' active' : '');
                
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                
                slide.appendChild(img);
                carousel.appendChild(slide);
            });
            
            // Set up navigation
            const slides = document.querySelectorAll('.slide');
            
            function showSlide(index) {
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                slides[index].classList.add('active');
            }

            document.querySelector('.next').addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            });

            document.querySelector('.prev').addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            });

            // Optional: Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    currentSlide = (currentSlide + 1) % slides.length;
                    showSlide(currentSlide);
                } else if (e.key === 'ArrowLeft') {
                    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                    showSlide(currentSlide);
                }
            });
        }
    </script>
</body>

</html>
